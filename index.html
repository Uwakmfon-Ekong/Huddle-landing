<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="index.css">

  <style>
    .attribution { font-size: 11px; }
  </style>

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logoo">
      </div>
    </nav>
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups">
      </div>
      <div class="text">
        
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>
  </div>

        </div>
        <div class="circle">
          <a href="https://twitter.com/uwakmfonekong1"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
